<FlexboxLayout class="login-page">
  <StackLayout class="form">
    <StackLayout class="input-field">
      <TextField class="input" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>

    </StackLayout>

    <StackLayout class="input-field">
      <TextField class="input" hint="password" secret="true"  autocorrect="false" autocapitalizationType="none"></TextField>

    </StackLayout>

  <StackLayout>
    <Button text="Log In" class="btn btn-primary" (tap)="login()"></Button>
    <Label text="Don't Have an Account? Sign Up"></Label>
  </StackLayout>
  </StackLayout>


</FlexboxLayout>
